<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ZooKeeper Guard</title>
<link rel="stylesheet" type="text/css" href="/css/easyui.css">
<link rel="stylesheet" type="text/css" href="/css/icon.css">
<link rel="stylesheet" type="text/css" href="/css/zTreeStyle.css">
<script type="text/javascript" src="/js/jquery-1.12.2.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/js/jquery.ztree.all-3.5.js"></script>
<script type="text/javascript" src="/js/mainZTree.js"></script>
    <script type="text/javascript" src="/js/menu/indexMenu.js"></script>
<script type="text/javascript">
    $(function () {
        initLeftPanel();
        window.setTimeout(function(){
            $.messager.show({
                title:"消息提示",
                msg:'欢迎登录，牛俊龙先生！ <a href="javascript:void" onclick="top.showAbout();">联系管理员</a>',
                timeout:5000
            });
        },3000);
    })

</script>


</head>
<body class="easyui-layout">
<div data-options="region:'north',border:false"
     style="height:80px;padding:10px;background:url('/images/header_bg.png') no-repeat right;">
    <div style="background:url('/images/logo.jpg') center no-repeat;">
        <!--<img src="/images/logo.jpg"-->
        <!--border="0">-->
    </div>
    <div id="sessionInfoDiv"
         style="position: absolute;right: 5px;top:10px;">
        [<strong>超级管理员</strong>]，欢迎你！您使用[<strong>192.168.1.100</strong>]IP登录！
    </div>
    <div style="position: absolute; right: 5px; bottom: 10px; ">
        <a href="javascript:void(0);" class="easyui-menubutton"
           data-options="menu:'#layout_north_pfMenu',iconCls:'icon-ok'">更换皮肤</a>
        <a href="javascript:void(0);" class="easyui-menubutton"
           data-options="menu:'#layout_north_kzmbMenu',iconCls:'icon-help'">控制面板</a>
    </div>
    <div id="layout_north_pfMenu" style="width: 120px; display: none;">
        <div onclick="changeTheme('default');">default</div>
        <div onclick="changeTheme('gray');">gray</div>
        <div onclick="changeTheme('black');">black</div>
        <div onclick="changeTheme('bootstrap');">bootstrap</div>
        <div onclick="changeTheme('metro');">metro</div>
    </div>
    <div id="layout_north_kzmbMenu" style="width: 100px; display: none;">
        <div onclick="editPassword();">修改密码</div>
        <div onclick="showAbout();">联系管理员</div>
        <div class="menu-sep"></div>
        <div onclick="logoutFun();">退出系统</div>
    </div>
</div>
<!-- 西部区域 -->
<div data-options="region:'west',title:'菜单导航',split:true" style="width: 15%">
    <div class="easyui-accordion" data-options="fit:true">
        <div data-options="title:'监控平台',iconCls:'icon-mini-add'">
            <ul class="ztree" id="monitorTree"></ul>
        </div>
        <div data-options="title:'系统配置',iconCls:'icon-mini-add'" style="overflow:auto">
            <ul class="ztree" id="sysSetting"></ul>
        </div>
    </div>
</div>
<!-- 中部区域 -->
<div region="center">
    <div id="mainTabs" class="easyui-tabs" data-options="fit:true">
        <div data-options="title:'选项一'">内容一</div>
    </div>
</div>
<div data-options="region:'south',border:false"
     style="height:50px;padding:10px;background:url('/images/header_bg.png') no-repeat right;">
    <table style="width: 100%;">
        <tbody>
        <tr>
            <td style="width: 100%;" class="co1"><span id="online"
                                                       style="background: url(/images/online.png) no-repeat left;padding-left:18px;margin-left:3px;font-size:8pt;color:#005590;">在线人数:1</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>ZooKeeper Guard</title>
    <link rel="stylesheet" type="text/css" href="/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="/css/icon.css">
    <link rel="stylesheet" type="text/css" href="/css/zTreeStyle.css">
    <script type="text/javascript" src="/js/jquery-1.12.2.js"></script>
    <script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/js/jquery.ztree.all-3.5.js"></script>
    <script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        $(function () {
            var columns = [[{
                field: "id",
                checkbox: true
            }, {
                field: "clusterId",
                hidden: true
            }, {
                field: "clusterName",
                title: "集群名称",
                align: "center"
            }, {
                field: "nodeList",
                title: "集群机器列表",
                align: "center"
            }, {
                field: "description",
                title: "描述",
                align: "center"
            }]];
            var toolbar = [{
                id: "bt-add",
                text: "增加",
                iconCls: "icon-add",
                handler: addZkCluster
            }];
            $("#grid").datagrid({
                fitColumns: true,
                autoRowHeight: true,
                fit: true,
                iconCls: 'icon-forward',
                border: false,
                rownumbers: true,
                idField: "clusterId",
                striped: true,
                pageList: [10, 30, 50],
                columns: columns,
                toolbar: toolbar,
                url: "getZkClusterByParam",
                pagination: true,
                loadMsg: "正在读取，请稍后.."
            });

        })
        function addZkCluster() {
            alert("添加zk");
        }

    </script>


</head>
<body class="easyui-layout">
<div region="center" border="false">
    <table id="grid"></table>
</div>

<!--新增-->
<div class="easyui-window" title="添加ZK信息" id="addZkClusterWindow" collapsible="false" minimizable="false"
     maximizable="false" style="top:100px;left:200px">
    <div region="north" style="height: 30px;overflow:hidden" split="false" border="false">
        <div class="datagrid-toolbar">
            <a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
        </div>
    </div>

    <div region="center" style="overflow:auto;padding:5px;" border="false">
        <form id="zkinfoForm">
            <table class="table-edit" width="100%" align="center">
                <tr class="title">
                    <td colspan="2">添加ZK集群信息</td>
                </tr>
                <tr>
                    <td>ZK集群名称</td>
                    <td>
                        <input type="hidden" name="clusterId" id="clusterId" />
                        <input type="text" class="easyui-validatebox" required="true" name="clusterName" id="clusterName"/>
                    </td>
                </tr>
                <tr>
                    <td>ZK地址列表(机器之间用逗号","分割)</td>
                    <td>

                    </td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>

</html>
